<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <Main>
        <h1>Verificação da Idade</h1>
        <form action="index.html" method="get" name="formIdade" id="formulario" onsubmit="Verificador()">

            <div>
                <label for="idadeid" id="labelid">Sua Idade</label>
                <input type="number" name="idade" id="idadeid" placeholder="Digite sua idade">
            </div>

            <div id="container" style="display: none;">
                <label for="resultado" id="labelresult">Sua Faixa Etária</label>
                <input type="text" name="result" id="resultado">
            </div>

            <div>
                <input type="button" value="OK" onclick="Verificador()">
                <input type="button" value="Voltar" onclick="voltarParaInicial()">
            </div>


        </form>

        <script src="./JS/verificador.js"></script>



    </Main>

</body>

</html>
